<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Holi Animation</title>
<style>
    body {
        margin: 0;
        overflow: hidden;
        background-color: #f0f0f0;
    }
    #holi {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        font-size: 50px;
        color: red;
        animation: holiAnimation 2s linear infinite;
    }
    @keyframes holiAnimation {
        0% { transform: translate(-50%, -50%) rotate(0deg); }
        50% { transform: translate(-50%, -50%) rotate(180deg); }
        100% { transform: translate(-50%, -50%) rotate(360deg); }
    }
</style>
</head>
<body>
<div id="holi">Happy Holi!</div>

<script>
    // JavaScript code can be added here for interactivity, but for a simple animation, it's not needed.
</script>
</body>
</html>
